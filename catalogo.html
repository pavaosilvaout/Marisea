
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - MARISEA</title>
    <link href="https://fonts.googleapis.com/css2?family=Rogenz&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Rogenz', sans-serif;
            background: linear-gradient(135deg, #2D3436, #636e72);
            color: #fff;
            text-align: center;
            overflow-x: hidden;
        }
        header {
            padding: 40px 20px;
            animation: fadeIn 2s ease;
        }
        header img {
            max-width: 250px;
            margin-bottom: 20px;
        }
        .catalogo-item {
            margin: 30px 0;
        }
        .catalogo-imagens img {
            max-width: 200px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: transform 0.3s;
        }
        .catalogo-imagens img:hover {
            transform: scale(1.05);
        }
        .botao {
            background-color: #FF5733;
            color: #fff;
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: background 0.3s;
        }
        .botao:hover {
            background-color: #e74c3c;
        }
        footer {
            background: #2d3436;
            padding: 20px;
            font-size: 0.9rem;
            color: #fff;
            animation: fadeIn 2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<header>
    <img src="LOGO-MARISEA.png" alt="Logo Marisea">
    <div class="frase-impacto">Confira nosso catálogo de camisas!</div>
    <a href="index.html" class="botao">Voltar para a página inicial</a>
</header>

<section id="catalogo">
    <h2>Nossas Camisas</h2>
    <div class="catalogo-item">
        <h3>Camisa Modelo 1</h3>
        <div class="catalogo-imagens">
            <img src="frente1.jpg" alt="Frente Camisa 1">
            <img src="verso1.jpg" alt="Verso Camisa 1">
        </div>
    </div>
    <!-- Repita para outros modelos -->
</section>

<footer>
    &copy; 2025 MARISEA. Todos os direitos reservados.
</footer>

</body>
</html>
