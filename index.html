<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARISEA - Vista sua Fé</title>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <style>
       body {
            margin: 0;
            font-family: Arial, sans-serif; /* Aqui fica Arial para todo o site */
            background: linear-gradient(135deg, #2D3436, #636e72);
            color: #fff;
            text-align: center;
            overflow-x: hidden;
        }

        header {
            padding: 40px 20px;
            animation: fadeIn 2s ease;
        }

        header img {
            max-width: 250px;
            margin-bottom: 20px;
        }

        .frase-impacto {
            font-family: 'Rock Salt', cursive; /* Só aqui usa Rock Salt */
            font-size: 1.5rem;
            font-weight: bold;
            margin: 20px 0;
            animation: fadeIn 3s ease;
            color: #ffffff; /* Branco */
            display: inline-block;
            width: 100%; /* Faz a frase ocupar toda a largura disponível */
        }

        /* Estilo para a imagem de São Francisco com o mesmo comprimento da frase */
        .imagem-sao-francisco {
            width: 100%; /* A imagem ocupa toda a largura disponível */
            max-width: 600px; /* Limita a largura máxima da imagem */
            height: auto; /* Mantém a proporção da imagem */
            margin-top: 20px;
            margin-bottom: 20px; /* Espaçamento abaixo da imagem */
            animation: fadeIn 4s ease;
        }

        .botao {
            background-color: #FF5733;
            color: #fff;
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: background 0.3s;
        }

        .botao:hover {
            background-color: #e74c3c;
        }

        footer {
            background: #2d3436;
            padding: 20px;
            font-size: 0.9rem;
            color: #fff;
            animation: fadeIn 2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<header>
    <img src="marisea-logo.png" alt="Logo MARISEA">
    <div class="frase-impacto">"Ide e pregai; se necessário, use palavras." — São Francisco de Assis</div>
    
    <!-- Aqui é onde você vai inserir a imagem de São Francisco -->
  <img src="<canvas class="upper-canvas absolute inset-0 size-full" width="735" height="594" style="position: absolute; width: 735px; height: 594px; left: 0px; top: 0px; touch-action: none; user-select: none; cursor: grab;" class="imagem-sao-francisco">
    
    <!-- Botão para ver o catálogo -->
    <a href="catalogo.html" class="botao">Ver Catálogo</a>
</header>

<footer>
    &copy; 2025 MARISEA. Todos os direitos reservados.
</footer>

</body>
</html>
